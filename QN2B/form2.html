<!DOCTYPE html>
<html>
<head>
	<title>Nested and Definition list</title>
</head>
<body>
	<div style="text-align: center;">
		<p><h1>To illustrate Nested and Definition list tags</h1></p>
	</div>
	<hr>
	<ol type="1"><b>An ordered nested list</b>
	<li>Coffee</li>
	<li>Tea</li>
	<ol type="a">
	<li>Black tea</li>
	<li>Green tea
		<ol type="i">
			<li>China</li>
			<li>Africa</li>
		</ol></li>	
	</ol>
	<li>Milk</li>
	</ol>

	<ul><b>A Definition list</b>
	<dl>
		<dt>Bangalore
			<dd>-Capital city of Kamataka</dd></dt>
		<dt>Mumbai
			<dd>-Capital city of Maharashtra</dd></dt>
	</dl>
	</ul>
</body>
</html>
